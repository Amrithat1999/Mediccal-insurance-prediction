<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Prediction</title>

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body class="bg-successful">
    <div class="row" style="background-color: aqua;">
                <div style="width:100%; height:100%; margin-top:50 px">
                   <div class="card-header" style="text-align:center">
                        <h1>Insurance</h1>
                   </div>
    <br><br>
    <div class="container">
        <form action="\predict" method="post">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-12" style="text-align:center">
                            <!-- region -->
                            <h5 class="card-title">region</h5>
                            <select name="region" id="region" required="required">
                                <option value="0">northeast</option>
                                <option value="1">northwest</option>
                                <option value="2">southeast</option>
                                <option value="3">southwest</option>
                            </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-12" style="text-align:center">
                            <h5 class="card-title">Smoker</h5>
                            <!-- Destination -->
                            <select name="smoker" id="smoker" required="required">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-12" style="text-align:center">
                            <h5 class="card-title">BMI</h5>
                            <!-- Total Stops -->
                            <input type="text" name="bmi" id="bmi" required="required" placeholder="Enter BMI">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-12" style="text-align:center">
                            <h5 class="card-title">Childrens</h5>
                            <input type="text" name="children" id="children" required="required" placeholder="How many Childrens do you have?"> 
                            <!-- Airline -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-12" style="text-align:center">
                            <h5 class="card-title">Age</h5>
                            <!-- Total Stops -->
                            <input type="text" name="age" id="age" required="required" placeholder="Enter your Age">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-12" style="text-align:center">
                            <h5 class="card-title">Sex</h5>
                            <select name="sex" >
                                <option value="0">Female</option>
                                <option value="1">Male</option>

                            </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <!-- Submit -->
            <div class="row">
                <div class="col-12" style="text-align:center">
                    <input type="submit" value="Submit" class="btn btn-success">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12" style="text-align:center">
                    <h3>{{ prediction_text }}</h3>
                </div>
            </div>
        <div class="row">
                <div class="col-12" style="text-align:center">
                    <p><center>Â©2023 Amritha Viswanathan</center>
                </div>
            </div>
        </form>
    </div></div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
